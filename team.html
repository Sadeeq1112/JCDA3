<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCDA - Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1a237e;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            background-color: white;
          
        }
        .team-member {
            text-align: center;
        }
        .team-member img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .team-member h2 {
            color: #1a237e;
            margin: 10px 0 5px;
        }
        .team-member p {
            margin: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>
    <p class="subtitle">Our team brings extensive experience, innovative thinking, and a shared commitment to excellence in all aspects of JCDA's operations.</p>
    
    <div class="team-grid">
        <div class="team-member">
            <img src="/api/placeholder/300/300" alt="John Doe">
            <h2>John Doe</h2>
            <p>Chief Executive Officer</p>
        </div>
        <div class="team-member">
            <img src="/api/placeholder/300/300" alt="Jane Smith">
            <h2>Jane Smith</h2>
            <p>Chief Operations Officer</p>
        </div>
        <div class="team-member">
            <img src="/api/placeholder/300/300" alt="Mike Johnson">
            <h2>Mike Johnson</h2>
            <p>Chief Financial Officer</p>
        </div>
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
