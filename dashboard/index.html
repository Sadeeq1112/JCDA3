<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCDA Member Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="jcda-logo.png" alt="JCDA Logo" width="30" height="30" class="d-inline-block align-top">
                    JCDA Dashboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="homeLink" aria-current="page">
                                <i class="fas fa-home" aria-hidden="true"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="profileLink">
                                <i class="fas fa-user" aria-hidden="true"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="paymentsLink">
                                <i class="fas fa-credit-card" aria-hidden="true"></i> Payments
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary me-2" id="generateCardBtn" type="button">
                            <i class="fas fa-id-card" aria-hidden="true"></i> Generate Card
                        </button>
                        <button class="btn btn-outline-danger" id="logoutLink" type="button">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="alertArea" role="alert" aria-live="assertive"></div>
        <div id="content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Jasawa Community Development Association. All rights reserved.</span>
        </div>
    </footer>

    <!-- Modal for displaying messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
